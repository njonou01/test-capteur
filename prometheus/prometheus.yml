# Prometheus configuration for test-capteur

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'test-capteur-monitor'

# Alertmanager configuration (optionnel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Règles d'alerte (optionnel)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application test-capteur
  - job_name: 'test-capteur'
    static_configs:
      - targets: ['test-capteur:8000']
    metrics_path: '/metrics'

  # Node Exporter (métriques système)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # InfluxDB
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: '/metrics'
