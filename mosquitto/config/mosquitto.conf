# Mosquitto configuration for test-capteur

# Persistance
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (Ã  configurer en production)
allow_anonymous true
# password_file /mosquitto/config/passwd

# Connection limits
max_connections -1
max_queued_messages 1000
