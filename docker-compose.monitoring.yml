version: '3.8'

# Stack de monitoring complet avec Grafana, InfluxDB et Prometheus
services:
  # Application principale
  test-capteur:
    extends:
      file: docker-compose.yml
      service: test-capteur
    ports:
      - "8000:8000"

  # Broker MQTT
  mosquitto:
    extends:
      file: docker-compose.yml
      service: mosquitto

  # Base de données InfluxDB
  influxdb:
    extends:
      file: docker-compose.yml
      service: influxdb

  # Grafana pour visualisation
  grafana:
    extends:
      file: docker-compose.yml
      service: grafana

  # Prometheus pour métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: test-capteur-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - capteur-network

  # Node Exporter pour métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: test-capteur-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - capteur-network

networks:
  capteur-network:
    driver: bridge

volumes:
  prometheus-data:
