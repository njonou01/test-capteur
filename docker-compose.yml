version: '3.8'

services:
  # Application principale
  test-capteur:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-capteur-app
    restart: unless-stopped
    environment:
      - MQTT_BROKER=${MQTT_BROKER:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - DB_HOST=${DB_HOST:-influxdb}
      - DB_PORT=${DB_PORT:-8086}
      - DB_NAME=${DB_NAME:-capteurs_db}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config.yml:/app/config.yml:ro
      - ./data:/app/data
      - ./logs:/var/log/test-capteur
    depends_on:
      - mosquitto
      - influxdb
    networks:
      - capteur-network
    # Décommenter pour accéder aux GPIO sur Raspberry Pi
    # devices:
    #   - /dev/i2c-1:/dev/i2c-1
    #   - /dev/gpiomem:/dev/gpiomem
    # privileged: true

  # Broker MQTT
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: test-capteur-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - capteur-network

  # Base de données InfluxDB
  influxdb:
    image: influxdb:2.7-alpine
    container_name: test-capteur-db
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${DB_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DB_PASSWORD:-changeme123}
      - DOCKER_INFLUXDB_INIT_ORG=${DB_ORG:-test-capteur}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DB_NAME:-capteurs_db}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN:-my-super-secret-token}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - capteur-network

  # Grafana pour visualisation (optionnel)
  grafana:
    image: grafana/grafana:latest
    container_name: test-capteur-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks:
      - capteur-network

networks:
  capteur-network:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:
